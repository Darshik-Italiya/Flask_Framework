<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <h1>Blogs</h1>
    <a href="{{ url_for('create_blog') }}"><button>Create Blog</button></a>

    <ul>
      {% for blog in blogs %}
        <li>
          <strong>Title:</strong> {{ blog.title }},
          <strong>Content:</strong> {{ blog.content }},
          <strong>Image:</strong> <img src="{{ url_for('static', filename=blog.image_file) }}" width="100px" alt="Blog Image" />,
          <strong>Created At:</strong> {{ blog.created_at }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
